{% extends "base.html" %}
{% block title %}Info{% endblock %}
{% block content %}
<div class="container">
    <div class="row align-items-center justify-content-between mt-5">
        <h1 class="col-auto">Hello, {{username}}!</h1>
        <div class="col-auto row">
            <form class="col-auto" method="POST" action="{{url_for('logout')}}">
                <input type="submit" class="btn btn-danger" value="Log out"/>
            </form>
            <button type="button" class="col-auto btn btn-dark" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Change password
            </button>
        </div>
    </div>
    <div class="mt-5">
        {% if message %}
        <div class="alert alert-dismissible {{ 'alert-success' if message.successfully else 'alert-danger' }}">
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            {{ message.text }}
        </div>
        {% endif %}
        <div class="row align-items-center justify-content-end">
            <form method="POST" action="{{url_for('add_cookie')}}" class="col-auto align-items-center row">
                <div class="col-auto">
                    <input name="key" type="text" class="form-control" id="key" placeholder="Key">
                </div>
                <div class="col-auto">
                    <input name="value" type="text" class="form-control" id="value" placeholder="Value">
                </div>
                <div class="col-auto">
                    <input name="date" type="datetime-local" class="form-control">
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-dark">
                        Add
                    </button>
                </div>
            </form>
            <form class="col-auto" method="POST" action="{{url_for('delete_cookie')}}">
                <button type="submit" class="btn btn-danger">
                    Delete All
                </button>
            </form>
        </div>
    </div>
    <table class="table mt-5">
        <thead>
            <tr>
                <th scope="col">Key</th>
                <th scope="col">Value</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            {% for key, value in cookies.items() %}
            <tr>
                <td>{{key}}</td>
                <td>{{value}}</td>
                <td>
                    <form method="POST" action="{{url_for('delete_cookie', key=key)}}">
                        <button type="submit" class="btn btn-outline-danger">
                            Delete
                        </button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Change password form</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="{{url_for('change_password')}}" method="POST">
                    <div class="mb-3">
                        <label class="form-label" for="old">Old password</label>
                        <input class="form-control" type="password" id="old" name="old" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="new">New password</label>
                        <input class="form-control" type="password" id="new" name="new" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Save changes</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
