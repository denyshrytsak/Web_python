{% extends "base.html" %}
{% block content %}
<div class="container">
    <h1 class="my-4">My Skills</h1>
    <ul class="list-group">
        {% for skill in skills %}
        <li class="list-group-item">{{ skill }}</li>
        {% endfor %}
    </ul>
    <p class="mt-3">Total Skills: {{ total }}</p>
</div>
{% endblock %}
